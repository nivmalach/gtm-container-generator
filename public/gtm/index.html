<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/gtm/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-TMQFCTJ4');</script>
  <!-- End Google Tag Manager -->
  <title>Opsotools – GTM Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TMQFCTJ4"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <h1>GTM Container Generator</h1>

  <div class="download-top">
    <button type="submit" aria-label="Download GTM container" form="form">Download Container</button>
  </div>

  <div class="container">
    <form id="form">
      <!-- Template Selector -->
      <h2>Choose Template</h2>
      <div class="form-group">
        <label for="template">Select Template:</label>
        <select id="template" name="template" required>
          <option value="Firefox-Google-Container.json">Firefox (Google)</option>
          <option value="Chrome-Google-Container.json">Chrome (Google)</option>
        </select>
      </div>

      <div class="flex-sections">
        <section class="column">
          <h2>Tags</h2>
          <div class="form-group">
            <label for="labelDownload">Conversion Label – Click on Download:</label>
            <input type="text" id="labelDownload" name="labelDownload" placeholder="e.g. ABC123xyz">
          </div>

          <div class="form-group">
            <label for="labelLPView">Conversion Label – LP View:</label>
            <input type="text" id="labelLPView" name="labelLPView" placeholder="e.g. XYZ789abc">
          </div>

          <div class="form-group">
            <label for="labelTYP">Conversion Label – TYP:</label>
            <input type="text" id="labelTYP" name="labelTYP" placeholder="e.g. LMN456def">
          </div>
        </section>
        <section class="column">
          <h2>Triggers</h2>
          <div class="trigger-columns">
            <div class="column">
              <div class="form-group">
                <label for="triggerGAHost">GA_Event – Hostname:</label>
                <input type="text" id="triggerGAHost" name="triggerGAHost" placeholder="e.g. www.example.com">
              </div>
              <div class="form-group">
                <label for="triggerHome">Home Page – URL to exclude (Pronto):</label>
                <input type="text" id="triggerHome" name="triggerHome" placeholder="e.g. /exclude-path/">
              </div>
              <div class="form-group">
                <label for="triggerLanding">Landing Pages (matches RegEx) – Page Path:</label>
                <input type="text" id="triggerLanding" name="triggerLanding" placeholder="e.g. /landing-page/">
              </div>
              <div class="form-group">
                <label for="triggerTYP">TYP – Page URL:</label>
                <input type="text" id="triggerTYP" name="triggerTYP" placeholder="e.g. https://example.com/thank-you">
              </div>
              <div class="form-group">
                <label for="triggerClickMain">Click on Download - Main – eventAction:</label>
                <input type="text" id="triggerClickMain" name="triggerClickMain" placeholder="e.g. download_main">
              </div>
            </div>
            <div class="column">
              <div class="form-group">
                <label for="triggerClickHeader">Click on Download - Header – eventAction:</label>
                <input type="text" id="triggerClickHeader" name="triggerClickHeader" placeholder="e.g. download_header">
              </div>
              <div class="form-group">
                <label for="triggerClickFooter">Click on Download - Footer (matches RegEx) – eventAction:</label>
                <input type="text" id="triggerClickFooter" name="triggerClickFooter" placeholder="e.g. download_footer">
              </div>
              <div class="form-group">
                <label for="triggerClickIndicator">Click on Download - Indicator – eventAction:</label>
                <input type="text" id="triggerClickIndicator" name="triggerClickIndicator" placeholder="e.g. download_indicator">
              </div>
              <div class="form-group">
                <label for="triggerPronto">Pronto – Page URL:</label>
                <input type="text" id="triggerPronto" name="triggerPronto" placeholder="e.g. https://example.com/pronto-page">
              </div>
            </div>
          </div>
        </section>
        <section class="column">
          <h2>Variables</h2>
          <div class="form-group">
            <label for="ga4">GA4 Measurement ID:</label>
            <input type="text" id="ga4" name="ga4" required placeholder="G-XXXXXXXXXX">
          </div>

          <div class="form-group">
            <label for="ads">Google Ads Conversion ID:</label>
            <input type="text" id="ads" name="ads" required placeholder="AW-XXXXXXXXXX">
          </div>
        </section>
      </div>
      <div class="form-actions">
        <footer class="watermark">
          © Niv Malach – Version 1.0.3
        </footer>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const params = new URLSearchParams([...data.entries()]);

      const response = await fetch(`../generate?${params.toString()}`);
      if (!response.ok) {
        alert("Error: " + (await response.text()));
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'modified-gtm-container.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
