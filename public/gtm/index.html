<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/gtm/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opsotools – GTM Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <h1>GTM Container Generator</h1>

  <div class="container">
    <form id="form">
      <!-- Template Selector -->
      <h2>Choose Template</h2>
      <label for="template">Select Template:</label>
      <select id="template" name="template" required>
        <option value="Firefox-Google-Container.json">Firefox (Google)</option>
        <option value="Chrome-Google-Container.json">Chrome (Google)</option>
      </select>
      <br><br>

      <div class="flex-sections">
        <section class="column">
          <h2>Tags</h2>
          <label for="labelDownload">Conversion Label – Click on Download:</label>
          <input type="text" id="labelDownload" name="labelDownload"><br><br>

          <label for="labelLPView">Conversion Label – LP View:</label>
          <input type="text" id="labelLPView" name="labelLPView"><br><br>

          <label for="labelTYP">Conversion Label – TYP:</label>
          <input type="text" id="labelTYP" name="labelTYP"><br><br>
        </section>
        <section class="column">
          <h2>Triggers</h2>
          <label for="triggerGAHost">GA_Event – Hostname:</label>
          <input type="text" id="triggerGAHost" name="triggerGAHost"><br><br>

          <label for="triggerHome">Home Page (both) – URL to exclude (Pronto):</label>
          <input type="text" id="triggerHome" name="triggerHome"><br><br>

          <label for="triggerLanding">Landing Pages (both) – Page Path:</label>
          <input type="text" id="triggerLanding" name="triggerLanding"><br><br>

          <label for="triggerTYP">TYP (both) – Page URL:</label>
          <input type="text" id="triggerTYP" name="triggerTYP"><br><br>

          <label for="triggerClickMain">Click on Download - Main (all) – eventAction:</label>
          <input type="text" id="triggerClickMain" name="triggerClickMain"><br><br>

          <label for="triggerClickHeader">Click on Download - Header (all) – eventAction:</label>
          <input type="text" id="triggerClickHeader" name="triggerClickHeader"><br><br>

          <label for="triggerClickFooter">Click on Download - Footer (all) – eventAction:</label>
          <input type="text" id="triggerClickFooter" name="triggerClickFooter"><br><br>

          <label for="triggerClickIndicator">Click on Download - Indicator – eventAction:</label>
          <input type="text" id="triggerClickIndicator" name="triggerClickIndicator"><br><br>

          <label for="triggerPronto">Pronto – Page URL:</label>
          <input type="text" id="triggerPronto" name="triggerPronto"><br><br>
        </section>
        <section class="column">
          <h2>Variables</h2>
          <label for="ga4">GA4 Measurement ID:</label>
          <input type="text" id="ga4" name="ga4" required><br><br>

          <label for="ads">Google Ads Conversion ID:</label>
          <input type="text" id="ads" name="ads" required><br><br>
        </section>
      </div>
      <button type="submit">Download Container</button>
    </form>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const params = new URLSearchParams([...data.entries()]);

      const response = await fetch(`../generate?${params.toString()}`);
      if (!response.ok) {
        alert("Error: " + (await response.text()));
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'modified-gtm-container.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
